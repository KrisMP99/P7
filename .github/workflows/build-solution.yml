name: Test application

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
      - dev
      - github-actions

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: '6.x'

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK '6.x'
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.x'
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build 
      - name: Test
        run: dotnet test 